<!--@subject Omni service is currently down @-->
{{template config_path="design/email/header_template"}}
<table cellspacing="0" cellpadding="0" border="0" width="100%">
    <tr>
        <td align="center" valign="top" style="padding:10px 0 10px 0">
            <table bgcolor="#FFFFFF">
                <tr>
                    <td valign="top">
                        <h1 style="font-size:22px;font-weight:normal;margin:0 0 5px 0;">{{trans "Hello"}},</h1>
                    </td>
                    <br/>
                </tr>
                <tr>
                    <td>
                        <p style="font-size:12px;margin:0;">
                            <strong>{{trans "Omni Service is currently down and is not reachable. Please
                                look out the service."}}</strong>
                        </p>
                        <br/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" valign="middle">
                        <p style="font-size:12px;margin:0;">
                            {{var message}}
                        </p>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#EAEAEA" align="center" style="background:#EAEAEA;text-align:center;">

                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
{{template config_path="design/email/footer_template"}}
